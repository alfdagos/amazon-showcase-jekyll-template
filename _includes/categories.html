<!-- Categories Tabs -->
<section class="bg-white py-6 sticky top-0 z-10 shadow-sm">
    <div class="container mx-auto px-4">
        <div class="flex overflow-x-auto pb-2 scrollbar-hide" id="categories">
            {% for category in site.data.categories %}
            <button class="category-tab {% if category.active %}active{% endif %} whitespace-nowrap px-5 py-2 text-gray-700 font-medium hover:text-amber-500 focus:outline-none transition duration-300" data-category="{{ category.id }}">
                {{ category.name }}
            </button>
            {% endfor %}
        </div>
    </div>
</section>
